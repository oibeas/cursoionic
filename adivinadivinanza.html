    <script language="javascript">
        function comprobarPalindromo() {
            var es_palin = true;
            var cad = document.getElementById("palabra").value;
            var i = 0;
            var j = cad.length - 1;

            while ((i < j) && (es_palin)) {
                if (cad.charAt(i) == cad.charAt(j)) {
                    es_palin = true;
                } else {
                    es_palin = false;
                }
                i++;
                j--;
            }

            console.log("es_palin = " + es_palin);
            return es_palin;
        }

        function comprobarPalindromo2() { //Funcion que comprueba si una palabra se lee igual de izquierda a derecha que al reves.

            console.log(cadena);
            let palindromo = "";
            for (let i = cadena.length; i >= 0; i--) { //Creo un bucle que recorre la palabra de atras a adelante y lo concatena
                palindromo = palindromo + cadena.charAt(i)
                console.log(palindromo);
            }
            if (cadena === palindromo) {
                alert('La palabra: ' + cadena + ' SI ES UN PALINDROMO');

            }
        }
